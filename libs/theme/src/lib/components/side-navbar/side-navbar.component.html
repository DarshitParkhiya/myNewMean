<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="isExpanded = !isExpanded">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="example-app-name">Nested Menus</h1>
  <span class="spacer"></span>
  <ul>
    <li>
      <button mat-button>Logout</button>
    </li>
  </ul>
</mat-toolbar>
<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav
    #sidenav
    class="example-sidenav"
    mode="side"
    opened="true"
    (mouseenter)="mouseenter()"
    (mouseleave)="mouseleave()"
  >
    <mat-nav-list>
      <a mat-list-item class="parent" [routerLink]="'/'">
        <span class="full-width" *ngIf="isExpanded || isShowing">Home</span>
        <mat-icon mat-list-icon>home</mat-icon>
      </a>
      <a mat-list-item class="parent" [routerLink]="'dashboard'">
        <span class="full-width" *ngIf="isExpanded || isShowing"
          >Monitoring Dashboard</span
        >
        <mat-icon mat-list-icon>insert_chart</mat-icon>
      </a>
      <a mat-list-item class="parent" [routerLink]="'dashboard'">
        <span class="full-width" *ngIf="isExpanded || isShowing">Heat Map</span>
        <mat-icon mat-list-icon>date_range</mat-icon>
      </a>
    </mat-nav-list>
    <mat-nav-list> </mat-nav-list>
  </mat-sidenav>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
<mat-toolbar color="primary" class="app-footer">
  <mat-toolbar-row>
    <span class="footer-right"
      >Powered By
      <a target="_blank" href="http://edutechcure.com">DP.com</a></span
    >
  </mat-toolbar-row>
</mat-toolbar>
